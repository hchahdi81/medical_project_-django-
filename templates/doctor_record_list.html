{% extends 'base.html' %}

{% block content %}
<style>
    /* Container adjustments */
    .container {
        margin-top: 50px;
    }

    /* Welcome message adjustments */
    h5 {
        background-color: #f5f5dc; /* Same background color */
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Form adjustments */
    .medical-record-form {
        background-color: #f5f5dc; /* Same background color */
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Form input fields styling */
    .medical-record-form input, 
    .medical-record-form select, 
    .medical-record-form textarea {
        background-color: #faf8dc; /* Similar input background color */
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
    }

    /* Button styling */
    .medical-record-form button {
        background-color: #28a745; /* Use your project's button color */
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Button hover effect */
    .medical-record-form button:hover {
        background-color: #218838; /* Darker shade for hover effect */
    }

    /* Form heading adjustments */
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000; /* Changed to black */
    }

    /* Center align the create record button */
    .button-center {
        display: flex;
        justify-content: center;
        margin: 15px 0; /* Add some margin for spacing */
    }

    /* Patient list styles */
    .patient-list {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
    }

    .patient-list li {
        background-color: #f9f9f9; /* Light background for each patient */
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between; /* Align details and actions */
        align-items: center; /* Center vertically */
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .patient-list li:hover {
        background-color: #e9ecef; /* Light gray on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow on hover */
    }

    /* Patient name styling */
    .patient-name {
        font-size: 1.1em;
        font-weight: bold;
        color: #333; /* Darker color for name */
    }

    /* Action links styling */
    .patient-list a {
        color: white; /* White text color */
        text-decoration: none; /* Remove underline */
        padding: 10px 15px; /* Add padding for buttons */
        border-radius: 4px;
        display: inline-block; /* To allow styling like buttons */
        transition: background-color 0.3s;
    }

    .patient-list a.details-btn {
        background-color: #000; /* Black background for details */
    }

    .patient-list a.details-btn:hover {
        background-color: #333; /* Darker shade on hover */
    }

    .delete-link {
        background-color: #dc3545; /* Red background for delete */
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        text-align: center;
        display: inline-block; /* To make it look like a button */
        transition: background-color 0.3s;
    }

    .delete-link:hover {
        background-color: #c82333; /* Darker red on hover */
        text-decoration: none; /* Remove underline on hover */
    }

    /* Create new record button styling */
    .create-record-btn {
        display: inline-block;
        background-color: #6c757d; /* Couleur grise pour le bouton */
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        text-align: center;
        text-decoration: none; /* Remove underline */
        transition: background-color 0.3s;
    }

    .create-record-btn:hover {
        background-color: #5a6268; /* Teinte plus sombre pour l'effet de survol */
    }
</style>

<h5>Bienvenue Doctor {{ doctor_name }} !</h5>
<h2>Liste des dossiers médicaux</h2>

<form method="get" action="{% url 'doctor_medical_record_list' %}" class="mb-4">
    <input type="text" name="query" placeholder="Rechercher un patient..." class="form-control" />
    <button type="submit" class="btn btn-primary mt-2">Rechercher</button>
</form>

<div class="button-center">
    <a href="{% url 'create_medical_record' %}?email={{ doctor_email }}" class="create-record-btn">Créer un nouveau dossier médical</a>
</div>

<ul class="patient-list">
    {% for record in records %}
    <li>
        <span class="patient-name">Patient: {{ record.patient.nom }} {{ record.patient.prenom }}</span>
        <span>
            <a href="{% url 'medical_record_detail' record.id %}" class="details-btn">Détails</a>
            <a href="{% url 'delete_medical_record' record.id %}" class="delete-link">Delete</a>
        </span>
    </li>
    {% endfor %}
</ul>

{% endblock %}
