{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: #f5f5dc; border: 1px solid #e0e0e0; border-radius: 8px;">
                <div class="card-body">
                    <h2 class="text-center">Login</h2>
                    <form method="POST" style="background-color: #f5f5dc; padding: 20px; border-radius: 8px;">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" name="email" required style="background-color: #faf8dc; border: 1px solid #ccc;">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" required style="background-color: #faf8dc; border: 1px solid #ccc;">
                        </div>

                        <!-- Checkbox for selecting Doctor or Patient -->
                        <div class="form-group">
                            <label class="mr-3">
                                <input type="radio" name="user_type" id="is_doctor" value="doctor" required onclick="toggleFields()"> I am a Doctor
                            </label>
                            <label>
                                <input type="radio" name="user_type" id="is_patient" value="patient" required onclick="toggleFields()"> I am a Patient
                            </label>
                        </div>

                        <!-- Field for Doctor's Licence Number -->
                        <div id="licence_field" class="form-group" style="display: none;">
                            <label for="licence">Doctor Licence Number:</label>
                            <input type="text" class="form-control" name="numero_licence" style="background-color: #faf8dc; border: 1px solid #ccc;">
                        </div>

                        <!-- Field for Patient's RAMQ Number -->
                        <div id="ramq_field" class="form-group" style="display: none;">
                            <label for="ramq">Patient RAMQ Number:</label>
                            <input type="text" class="form-control" name="ramq" style="background-color: #faf8dc; border: 1px solid #ccc;">
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">Login</button>
                    </form>

                    <!-- Display messages -->
                    {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} mt-2">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <!-- Link to registration page if the user doesn't have an account -->
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'register_doctor' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleFields() {
        const isDoctor = document.getElementById('is_doctor').checked;
        const isPatient = document.getElementById('is_patient').checked;
        
        document.getElementById('licence_field').style.display = isDoctor ? 'block' : 'none';
        document.getElementById('ramq_field').style.display = isPatient ? 'block' : 'none';
    }
</script>

<!-- Styles for success and error messages -->
<style>
    .alert {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    /* Success message in green */
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    /* Error message in red */
    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
{% endblock %}
